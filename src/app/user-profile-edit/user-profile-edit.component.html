<div class="container content">
    <h1 class="text-center mb-4">Edit Profile</h1>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="userProfile.name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" [(ngModel)]="userProfile.email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" [(ngModel)]="userProfile.phone" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <button class="btn btn-secondary w-100 mt-2" (click)="onCancel()">Cancel & Back to Profile</button>
      </div>
    </div>
  </div>
