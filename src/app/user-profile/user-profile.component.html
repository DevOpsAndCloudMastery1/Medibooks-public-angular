   <div class="container content">
    <h1 class="text-center mb-4">User Profile</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Personal Information</h5>
        <p class="card-text">Name: John Doe</p>
        <p class="card-text">Email: john.doe&#64;example.com</p>
        <p class="card-text">Phone: +1234567890</p>
        <a routerLink="/user-profile-edit" class="btn btn-primary">Edit Profile</a>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upcoming Appointments</h5>
        <ul>
          <li *ngFor="let appointment of upcomingAppointments; let i = index">
            <a [routerLink]="['/doctor-detail', appointment.doctor]">{{ appointment.doctor }}</a> - {{ appointment.date }}
            <button class="btn btn-danger btn-sm" (click)="cancelAppointment(i)">Cancel</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Past Appointments</h5>
        <ul>
          <li *ngFor="let appointment of pastAppointments">
            <a [routerLink]="['/doctor-detail', appointment.doctor]">{{ appointment.doctor }}</a> - {{ appointment.date }}
            <a routerLink="/doctor-reviews" class="btn btn-secondary btn-sm">Leave Review</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
